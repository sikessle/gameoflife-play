@(gameIds: Set[String])

@main("Game Of Life") {

    <div class="container">
        <div class="row">

            <div class="col-xs-12">
            
                <p>
                    <strong><a href="@routes.Application.createGame()">Create new game</a></strong>
                </p>

                @if(gameIds.size() > 0) {
	                <h4>Choose a game</h4>
	                
	                <ul>
	                    @for(game <- gameIds) {
	                        <li><a href="@routes.Application.playGame(game)">@game</a></li>
	                    }
	                </ul>
                }

	        </div> <!-- .col -->
	    </div> <!-- .row -->
    </div> <!-- .container -->

}
